<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/feather-icons"></script>

  <link rel="stylesheet" href="src/css/general.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/keyframes.css">
  <link rel="stylesheet" href="src/css/queries.css">

  <script defer type="module" src="src/js/script.js"></script>
</head>

<body>
  <header>
    <h1 class="calculator__title">ULTIMATE PRO CALCULATOR</h1>
  </header>

  <section class="calculator__section">
    <div class="container">
      <div class="container--input">
        <!-- First Input Number -->
        <div class="box box--input">
          <p class="input__header"><strong>First Number</strong></p>
          <input type="text" class="input-number">
        </div>

        <!-- Second Input Number -->
        <div class="box box--input">
          <p class="input__header"><strong>Second Number</strong></p>
          <input type="text" class="input-number">
        </div>

        <!-- Result -->
        <div class="box box--result">
          <p class="result__header"><strong>Result</strong></p>
          <p class="result">Waiting for input...</p>
        </div>
      </div>

      <div class="container--btns">
        <!-- Addition Button -->
        <button class="btn btn--op btn-addition">
          <i class="feather--icon" data-feather="plus"></i>
        </button>

        <!-- Subtraction Button -->
        <button class="btn btn--op btn-subtraction">
          <i class="feather--icon" data-feather="minus"></i>
        </button>

        <!-- Multiplication Button -->
        <button class="btn btn--op btn-multiplication">
          <i class="feather--icon" data-feather="x"></i>
        </button>

        <!-- Division Button -->
        <button class="btn btn--op btn-division">
          <i class="feather--icon" data-feather="divide"></i>
        </button>

        <!-- Modulus Button -->
        <button class="btn btn--op btn-modulus">
          <i class="feather--icon" data-feather="percent"></i>
        </button>

        <!-- Power Button -->
        <button class="btn btn--op btn-power">
          <i class="feather--icon" data-feather="chevron-up"></i>
        </button>
      </div>
    </div>
  </section>

  <script>
    feather.replace();
  </script>
</body>

</html>
